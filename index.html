<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <header class="header"><img src="images/logo.svg" alt="logo"></header>
<main class="wrapper">
  <section class="main-content">
    <h1 class="main-title">We are launching <span class="main-title-alt">soon!</span></h1>

    <p>Subscribe and get notified</p>
  </section>
  <form class="email-button-form" novalidate action="#">
    <div>
      <input class="email-input" type="email" placeholder="Your email address..." novalidate required>
      <p class="email-error"></p>
    </div>
    <div>
      <button class="email-button" type="submit">Notify Me</button>
      <p class="email-success"></p>
    </div>
  </form>
    <section class="main-image">
      <img src="images/illustration-dashboard.png" alt="">
    </section>
</main>
  <footer>
    <div class="social-icons">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/00d224d39c.js" crossorigin="anonymous"></script>
</body>
</html>
